{% extends "base.html" %}

{% block title %}Ticket holders: Sign in{% endblock %}

{% block content %}
    <h1>Sign in</h1>

    <form method="POST">
    <p>If you have a ticket, you can sign in here!</p>

    {% csrf_token %}
    {{ form.as_p }}
    <p><button type="submit">Log in</button></p>
    <p><a href="{% url 'ticketholders:password_reset' %}">Forgot your password?</a></p>
    </form>
{% endblock %}
