<div class="job item">
  
    <div class="talk-content">
        <a href="{{ .Permalink }}">
       <div class="talk-speaker">
        {{ .Params.company_name }}
      </div>
      <p class="talk-title">
        {{ .Params.job_title }}
      </p>
        </a>
    </div>
  
    <img src="{{ .Params.company_logo }}" />

    <div class="description">
      {{ .Content| plainify | truncate 250 }}
      <a href="{{ .Permalink }}">Read more</a>
    </div>
</div>
