	<article>
		<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
		{{ range .Params.tags }}
		<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
		{{ end }}
		<div>
			{{ .Title }}
			{{ .Summary }}
			{{ if .Truncated }}
				<a href="{{ .Permalink }}">Read more...</a>
			{{ end }}
		</div>
    <p class="post-date">{{ .Date.Format "02.01.2006 15:04" }}</p>
	</article>
