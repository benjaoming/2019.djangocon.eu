<article>
	<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
  <p class="post-date">{{ .Date }}</p>
	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
		{{ .Summary | plainify }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
