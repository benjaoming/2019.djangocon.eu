<article>
	<h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

	{{ range .Params.tags }}
	<a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
	{{ end }}
	<div>
		{{ .Summary | plainify | safeHTML }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>

	<p class="post-date">{{ .Date.Format "02 Jan 06 15:04 MST" }}</p>
</article>
