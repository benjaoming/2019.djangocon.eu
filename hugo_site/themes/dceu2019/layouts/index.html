{{ partial "header.html" . }}

<div class="header-hero">
  {{ partial "nav.html" . }}

  <div class="container">
    <h1>
      DjangoCon Europe 2019

      <small>
        Copenhagen, Denmark
        <br />
        April 10-14th 2019
      </small>
    </h1>

    <a href="/tickets" class="button button-red">
      Sold out
    </a>
  </div>
</div>

<main class="content page-index container">
  {{ .Content }}

  <h3>Conference Updates</h3>

  <div class="post-summaries">
    {{ range where .Pages "Section" "news" }}
      {{ partial "summary.html" . }}
    {{ end }}
  </div>
</main>

{{ partial "footer.html" . }}
