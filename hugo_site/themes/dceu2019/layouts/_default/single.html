{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<div class="container">
	<main>
		<article>
			{{ .Content }}
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
		</article>
	</main>
</div>

{{ partial "footer.html" . }}
